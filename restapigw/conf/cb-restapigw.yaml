version: 1
name: cb-restapigw
port: 8000
cache_ttl: 3600s
timeout: 1m
debug: true
router_engine: gin
host: 
  - "http://localhost:8100"
middleware:
  mw-metrics:
    router_enabled: true
    proxy_enabled: true
    backend_enabled: true
    collection_period: 10s
    expose_metrics: false
    listen_address: 0.0.0.0:9000
    influxdb:
      address: "http://cb-restapigw-influxdb:8086"
      database: cbrestapigw
      reporting_period: 11s
      buffer_size: 0
  mw-opencensus:
    sample_rate: 100
    reporting_period: 10s
    enabled_layers:
      router: true
      proxy: true
      backend: true
    exporters:
      jaeger:
        endpoint: http://cb-restapigw-jaeger:14268/api/traces
        service_name: cbrestapigw
  mw-cors:
    allow_origins:
      - "*"
    allow_methods:
      - POST
      - GET
    allow_headers:
      - Origin
      - Authorization
      - Content-Type
    expose_headers:
      - Content-Length
    max_age: 12h
    allow_credentials: true

repository:
  dsn: file:///Users/morris/Workspaces/etri/sources/2020/10/cb-apigw/restapigw/conf
  #dsn: cbstore://api

cluster:
  update_frequency: 4s
  
