version: "3.3"
services:
  influxdb:
    image: influxdb:latest
    container_name: influxdb
    ports:
      - "8083:8083"
      - "8086:8086"
    env_file:
      - 'env.influxdb'
    volumes:
      - ./data/influxdb/data:/var/lib/influxdb
  
  # prometheus:
  #   image: quay.io/prometheus/prometheus:latest
  #   container_name: prometheus
  #   # Prometheus의 configuration(prometheus.yaml)에서 Scrape 처리할 때 Host 의 localhost 지정을 위한 설정으로
  #   # Host 의 /etc/hosts 에도 동일한 내용이 등록되어 있어야 한다.
  #   extra_hosts: 
  #     - "morrishost:192.168.1.27"
  #   volumes: 
  #     - ./prometheus.yaml:/etc/prometheus/prometheus.yaml
  #   command: "--config.file=/etc/prometheus/prometheus.yaml --storage.tsdb.path=/prometheus"
  #   ports:
  #     - "9090:9090"
  #     - "9091:9091"

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3100:3000"
    depends_on:
      - influxdb
    env_file:
      - 'env.grafana'
    links:
      - influxdb
    volumes:
      - ./data/grafana/data:/var/lib/grafana
      - ./data/grafana/provisioning:/etc/grafana/provisioning

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "14268:14268"
      - "16686:16686"

  fake_api:
    image: jaxgeller/lwan
    container_name: fake_api
    volumes:
      - ./data/lwan:/lwan/wwwroot
    ports:
      - "8100:8080"
    
  hmac_site:
    build:
      context: ./web
    volumes:
      - ./web/public:/app/public
      - ./web/conf:/app/conf
    ports:
      - "8010:8010"

  # CB-SPIDER SERVICE
  cb-spider:
    build:
      context: ./cb-spider
    container_name: cb-spider
    ports:
      - "1024:1024"

  # CB-TUMBLEBUG SERVICE
  cb-tumblebug:
    build:
      context: ./cb-tumblebug
    container_name: cb-tumblebug
    ports:
      - "1323:1323"
    depends_on:
      - cb-spider

  # CB-RESTAPIGW SERVICE
  cb-restapigw:
    build:
      context: ./cb-restapigw
    container_name: cb-restapigw
    volumes:
      - ./cb-restapigw/conf:/app/conf
    ports:
      - "8000:8000"
    depends_on:
      - influxdb
      - jaeger
      - cb-spider
      - cb-tumblebug

    